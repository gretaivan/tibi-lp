    <header>
      <img src="./images/FLOCK.png" id="logo-icon" style="height:100%;" />
      <h1>JOIN THE FLOCK</h1>
      <img src="./images/bring-back-the-sass.png" class="slogan">
    </header>

    <main>  
      
      <p class="intro">safety should be <br>no question of gender.</p> 
      <p class="intro">help to fix the status quo!</p>

      <button class="intro h1" id="subscribe">RAISE YOUR VOICE</button>
      

    <div id="reg-modal" class="modal">
      <div class="modal-container">
        <span class="close">&#10006;</span>
        <div class="modal-content">
          <h2>become a part of the community</h2>

          <form id="subscribe-form" autocomplete="off" method="post">
            <label for="name">Your name</label>
            <input type="text"  id ="name" name="name" placeholder="Name">
            <label for="email">Your email address</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="tester">
              <input type="checkbox" id="tester" name="tester">
                <span>I want an early access to the app and contribute with my feedback</span>
              </label>
              <label for="policy">
                <input type="checkbox" id="policy" name="policy">
                <span>Please view the Data Protection and Privacy Policy</span>
              </label>
            <input type="submit" value="Submit" class="btn h1">
        </form>
        </div>
      </div>
    </div>
